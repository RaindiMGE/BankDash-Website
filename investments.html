<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bankdash-image/bankdash-icon.svg" />
    <link rel="stylesheet" href="investments.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Investments</title>
</head>
<body>
    <div class="flex-column main-container">
        <header class="box-width">
            <div class="flex-row justify-center">
                <div class="box-width flex-row header__container">
                    <img src="bankdash-image/bankdash-logo.svg" alt="bankdash logo" class="header__logo"/>
                    <div class="flex-row header__box">
                        <h1>Accounts</h1>
                        <div class="flex-row header__buttons">
                            <div class="flex-row header__search">
                                <img src="bankdash-image/search-icon.svg" alt="search icon" />
                                <input type="text" placeholder="Search for something" />
                            </div>
                            <button class="flex-row header__grey-button">
                                <img src="bankdash-image/settings-icon.svg" alt="settings icon" />
                            </button>
                            <button class="flex-row header__grey-button">
                                <img src="bankdash-image/notification-icon.svg" alt="notification icon" />
                            </button>
                            <button>
                                <img src="bankdash-image/costumer-image.svg" alt="costumer image" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-row main">
            <aside>
                <div class="flex-column aside__container">
                    <a href="main-bankdash.html"><img src="bankdash-image/gray-home-icon.svg" alt="home icon" />Dashboard</a>
                    <a href="transaction.html"><img src="bankdash-image/transaction-icon.svg" alt="transaction icon"/>Transactions</a>
                    <a href="account.html"><img src="bankdash-image/account-icon.svg" alt="account icon" />Accounts</a>
                    <a href="investments.html" class="aside__main-link"><img src="bankdash-image/blue-investment.svg" alt="investment icon" />Investments</a>
                    <a href="#"><img src="bankdash-image/credit-card-icon.svg" alt="credit card icon" />Credit Cards</a>
                    <a href="#"><img src="bankdash-image/loan-icon.svg" alt="loan icon" />Loans</a>
                    <a href="#"><img src="bankdash-image/services-icon.svg" alt="services icon" />Services</a>
                    <a href="#"><img src="bankdash-image/privilegues-icon.svg" alt="privilegues-icon" />My Privileges</a>
                    <a href=""><img src="bankdash-image/asade-settings-icon.svg" alt="settings icon" />Setting</a><a href=""></a>
                </div>
                <img src="bankdash-image/burger-menu.svg" alt="burger-menu" class="aside__burger-manu" />
            </aside>

            <article class="flex-column">
                <div class="article__top flex-row">
                    <div class="amount__info-box flex-row">
                        <img src="bankdash-image/total-invest.svg" alt="total income" />
                        <div class="flex-column">
                            <span>Total Invested Amount</span>
                            <p>$150,000</p>
                        </div>
                    </div>
                    <div class="amount__info-box flex-row article__top--number-of-ivest-box">
                        <img src="bankdash-image/number-of-invest.svg" alt="number of invest" />
                        <div class="flex-column">
                            <span>Number of Investments</span>
                            <p>1,250</p>
                        </div>
                    </div>
                    <div class="amount__info-box flex-row article__top--nrare-of-return-box">
                        <img src="bankdash-image/rate-of-return.svg" alt="rate of return" />
                        <div class="flex-column">
                            <span>Rate of Return</span>
                            <p>+5.80%</p>
                        </div>
                    </div>
                </div>
                <div></div>
                <div></div>
            </article>
        </main>
    </div>
</body>
</html>
